    <div class="row" style="background-color:white;border: solid black 2px;border-radius: 15px;width:450px;">
        <form name="imcForm" id="imcForm" class="col s12">
            <div class="row">
                <div class="input-field col s6">
                    <input id="altura" type="text" class="validate">
                    <label for="last_name">Altura</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <input id="peso" type="text" class="validate">
                    <label for="last_name">Peso</label>
                </div>
            </div>
            <form action="#">
                <p>
                    <label>
                        <input name="group1" type="radio" id="sexo" />
                        <span>Masculino</span>
                    </label>
                </p>
                <p>
                    <label>
                        <input name="group1" type="radio" id="sexo" />
                        <span>Feminino</span>
                    </label>
                </p>
            </form>
            <div class="row">
                <div class="input-field col s12">
                    <input disabled placeholder=" " id="resultado" type="text" class="validate">
                    <label for="disabled">Resultado</label>
                </div>
            </div>
            <button class="btn" onclick="calcular_imc()" style="border-radius: 15px;">Calcular</button>
        </form>
    </div>
    <!-- JavaScript no final do body para otimizar o carregamento -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script>

        function calcular_imc() {
            var altura = document.imcForm.altura.value
            var peso = document.imcForm.peso.value
            var imc = (altura * altura)
            var resultado = (peso / imc)

            var resultadoCampo = document.getElementById("resultado")

            if (resultado < 18.5) {
                resultadoCampo.value = "Você está abaixo do peso. Valor: " + resultado;
            }

            else if (resultado >= 18.5 && resultado < 24.9) {
                resultadoCampo.value = "Você está com peso normal. Valor: " + resultado;
            }

            else if (resultado >= 25 && resultado < 29.9) {
                resultadoCampo.value = "Você está acima do peso. Valor: " + resultado;
            }

            else if (resultado >= 30 && resultado < 39.9) {
                resultadoCampo.value = "Você está muito acima do peso. Valor: " + resultado;
            }

            else if (resultado > 40)
                resultadoCampo.value = "Você está  extremamente acima do peso. Valor: " + resultado;
        }
    </script>
